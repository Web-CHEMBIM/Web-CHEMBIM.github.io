    <script>
        let modalBtn001 = document.querySelector('#modal-button-01');
        let modal001 = document.querySelector('#modal-001');
        modalBtn001.onclick = function () {

        // Periodic Table Modal Box
        let periodic_table_button = document.querySelector("#periodic-table-button");
        let modal_container = document.querySelector("#modal-container");
        let modal_close_button = document.querySelector("#modal-close-button");

        periodic_table_button.addEventListener("click", () => {
            modal_container.classList.add("show");
            console.log("clicked")
        })

        modal_close_button.addEventListener("click", () => {
            modal_container.classList.remove("show");
            console.log("clicked")
        })
    </script>
