.	The oxygen atom, O needs two more electrons to achieve a stable octet electron arrangement. </tspan><tspan x="0" y="78.6">4.	Each oxygen atom will contribte two electrons to be shared between two oxygen atoms.</tspan><tspan x="0" y="104.8">5.	The sharing of two pairs of electrons between two atoms forms a covalent double bond in an oxygen molecule, O2.</tspan><tspan x="0" y="131">6.	Lewis structure:</tspan></text><path class="cls-4" d="M294,511.43c0-9,4.4-14.25,10.66-14.25s10.66,5.28,10.66,14.25-4.4,14.51-10.66,14.51S294,520.52,294,511.43Zm17.64,0c0-7-2.79-11.12-7-11.12s-7,4.14-7,11.12,2.8,11.38,7,11.38S311.67,518.54,311.67,511.43Z"/><path class="cls-4" d="M359.53,511.43c0-9,4.4-14.25,10.66-14.25s10.66,5.28,10.66,14.25-4.4,14.51-10.66,14.51S359.53,520.52,359.53,511.43Zm17.64,0c0-7-2.8-11.12-7-11.12s-7,4.14-7,11.12,2.79,11.38,7,11.38S377.17,518.54,377.17,511.43Z"/><path class="cls-8" d="M363.83,485.3l-2.69-3.41h1.6l1.19,1.56c.28.41.59.8.88,1.19h.07c.27-.39.53-.78.79-1.19l1.1-1.56h1.54l-2.69,3.53,2.92,3.59h-1.63l-1.3-1.66c-.29-.44-.62-.87-.95-1.28h-.08c-.31.41-.6.84-.91,1.28L362.48,489h-1.56Z"/><path class="cls-8" d="M375.71,485.3,373,481.89h1.6l1.18,1.56c.28.41.59.8.88,1.19h.07c.28-.39.54-.78.8-1.19l1.09-1.56h1.55l-2.69,3.53,2.91,3.59h-1.62l-1.31-1.66c-.29-.44-.62-.87-.94-1.28h-.08c-.31.41-.61.84-.92,1.28L374.35,489h-1.56Z"/><path class="cls-8" d="M399.81,504.12l3.42-2.69V503l-1.57,1.19c-.4.28-.8.59-1.19.88v.07c.39.28.79.54,1.19.8l1.57,1.09v1.55l-3.53-2.69-3.6,2.91v-1.63l1.67-1.3c.43-.29.86-.62,1.27-.94v-.09l-1.27-.91-1.67-1.19V501.2Z"/><path class="cls-8" d="M399.81,516l3.42-2.69v1.6l-1.57,1.19c-.4.27-.8.58-1.19.88V517c.39.28.79.54,1.19.8l1.57,1.09v1.55l-3.53-2.69-3.6,2.92v-1.63l1.67-1.3c.43-.3.86-.62,1.27-.95v-.08c-.41-.31-.84-.6-1.27-.91l-1.67-1.19v-1.57Z"/><path class="cls-8" d="M343.81,505.12l3.42-2.69V504l-1.57,1.19c-.4.28-.8.59-1.19.88v.07c.39.28.79.54,1.19.8l1.57,1.09v1.55l-3.53-2.69-3.6,2.91v-1.63l1.67-1.3c.43-.29.86-.62,1.27-.94v-.09l-1.27-.91-1.67-1.19V5